<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Add an icon to the map and places search box</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map' style='width: 700px; height: 500px;'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3dhbmFwb2xlc2hpbGxhIiwiYSI6ImNqcHR6cTZnajA1ZDEzeHFpYWl5ZGl2MXgifQ.83Cq5pEYnFkM1wP63fEAVg';
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9'
  });
  map.on('load', function() {
    map.loadImage('https://dumielauxepices.net/sites/default/files/person-icons-google-maps-712105-2677299.png', function(error, image) {
        if (error) throw error;
        map.addImage('icon', image);
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [0, 0]
                        }
                    }]
                }
            },
            "layout": {
                "icon-image": "cat",
                "icon-size": 0.25
            }
        });
    });
});
  </script>
  </body>
</html>
